# Fly.io app config for axum-chat-service backend
# Create app with: fly launch (no deploy), then set secrets and deploy.

app = "axum-chat-service"

[build]

[env]
  SERVER_HOST = "0.0.0.0"
  SERVER_PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
